<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Fiscal - Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { background: white; padding: 32px; border-radius: 8px; box-shadow: 0 2px 12px rgba(0,0,0,0.1); width: 320px; }
        .login-card h1 { margin-bottom: 16px; font-size: 24px; text-align: center; }
        .login-card label { display: block; margin: 12px 0 4px; }
        .login-card input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .login-card button { margin-top: 16px; width: 100%; padding: 10px; background: #1f7aec; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .error { color: #c0392b; margin-top: 8px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Painel Fiscal</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <label for="{{ form.username.id_for_label }}">Usuário</label>
            {{ form.username }}
            <label for="{{ form.password.id_for_label }}">Senha</label>
            {{ form.password }}
            <button type="submit">Entrar</button>
        </form>
        {% if form.errors %}
        <div class="error">Usuário ou senha inválidos.</div>
        {% endif %}
    </div>
</body>
</html>
